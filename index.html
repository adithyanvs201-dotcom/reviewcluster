<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster Medical Center - Connect</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-box">
                <img src="assets/logo.png" alt="Cluster Medical Center Logo">
            </div>
            <!-- <h1>Cluster <span class="text-primary">Medical Center</span></h1> -->
            <p class="subtitle">Your Health, Our Priority</p>
        </header>

        <!-- Profile/Welcome -->
        <div class="welcome-box">
            <p>Connect with us & share your experience.</p>
        </div>

        <!-- Links -->
        <div class="links-list">

            <!-- Google Review -->
            <a href="https://www.google.com/search?sca_esv=281aa192389698e8&sxsrf=AE3TifNQQaLGOSAgN70qpVKL9Tq-jiymnQ:1765170359227&si=AMgyJEtREmoPL4P1I5IDCfuA8gybfVI2d5Uj7QMwYCZHKDZ-E_knNXOYaplfd9LRy5Klh6u3-hc3P5MsyfxKRSavbzoSXJO0BcK7Sr1hqgbTbgATsnUL97aW8KKD-_glmWBF3oBwSpHuLBwsQa1WtWFpJDI7qHoaEA%3D%3D&q=Cluster+Medical+Centre+Reviews&sa=X&ved=2ahUKEwjnuuqBnK2RAxXsT2wGHUGsI_EQ0bkNegQIIxAD&biw=1536&bih=695&dpr=1.25&sei=lF02afmQBZDgseMPqfOu4QI&pli=1&zx=1765170622281&no_sw_cr=1#lrd=0x3b080ff7b461312b:0x252871b049f7b57e,3,,,,"
                class="link-card google" target="_blank">
                <div class="icon-box"><i class="ri-google-fill"></i></div>
                <div class="link-content">
                    <span class="link-title">Review us on Google</span>
                    <span class="link-desc">Share your feedback</span>
                </div>
                <i class="ri-arrow-right-s-line arrow"></i>
            </a>

            <!-- WhatsApp -->
            <a href="#" class="link-card whatsapp">
                <div class="icon-box"><i class="ri-whatsapp-line"></i></div>
                <div class="link-content">
                    <span class="link-title">Chat on WhatsApp</span>
                    <span class="link-desc">Book appointments</span>
                </div>
                <i class="ri-arrow-right-s-line arrow"></i>
            </a>

            <!-- Instagram -->
            <a href="https://www.instagram.com/clustermedicalcentre/" class="link-card instagram" target="_blank">
                <div class="icon-box"><i class="ri-instagram-line"></i></div>
                <div class="link-content">
                    <span class="link-title">Follow on Instagram</span>
                    <span class="link-desc">Latest updates</span>
                </div>
                <i class="ri-arrow-right-s-line arrow"></i>
            </a>

            <!-- Facebook -->
            <a href="https://www.facebook.com/profile.php?id=61583883555332" class="link-card facebook" target="_blank">
                <div class="icon-box"><i class="ri-facebook-fill"></i></div>
                <div class="link-content">
                    <span class="link-title">Like us on Facebook</span>
                    <span class="link-desc">Community news</span>
                </div>
                <i class="ri-arrow-right-s-line arrow"></i>
            </a>

        </div>

        <footer class="footer">
            <p>&copy; 2024 Cluster Medical Center</p>
            <div class="stars">
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
